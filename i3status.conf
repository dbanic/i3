# i3status configuration file.  # see "man i3status" for documentation.  # It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "ipv6"
order += "disk /home"
order += "run_watch DHCP"
order += "run_watch VPN"
#order += "path_exists VPN"
order += "wireless wlan0"
order += "ethernet enp2s0"
order += "battery 1"
order += "load"
order += "volume master"
order += "tztime local"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet enp2s0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}
battery 1 {
         format = "%status %percentage %remaining %emptytime"
         format_down = "No battery"
         status_chr = "⚇ CHR"
         status_bat = "⚡ BAT"
         status_full = "☻ FULL"
         path = "/sys/class/power_supply/BAT%d/uevent"
         low_threshold = 10
}

run_watch DHCP {
        pidfile = "/var/run/dhcpcd/*.pid"
}

run_watch VPN {
        pidfile = "/sys/class/net/vpn0/uevent"
}

tztime local {
        format = "%a %d.%m.%Y. %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/home" {
        format = "%avail"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "hw:1"
        mixer = "Master"
        mixer_idx = 0
}

path_exists VPN {
#     # path exists when a VPN tunnel launched by nmcli/nm-applet is active
path = "/var/run/NetworkManager/system-connections/vpn0.nmconnection"
}
